<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"></script> -->
  <style>
    html, body {
      margin: 0;
      overflow: hidden;
      background-color: black;
    }

    img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;

      object-fit: contain;
      object-position: center;

      transition: clip-path 0.8s;
      --ellipse-size: 0px;
      clip-path: ellipse(var(--ellipse-size) var(--ellipse-size) at 50vw 50vh);
      transform: scale(1, 1);

      background-color: black;
    }
  </style>
</head>
<body>
  <div class="slidewhow">
  </div>

  <script src="main.js" type="module"></script>
</body>
</html>
